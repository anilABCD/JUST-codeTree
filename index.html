<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tree</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body lang="en">
    <div class="root">

        <div class="header">
            <h2 class="hero-text-large">Concepts :</h2>
            <div class="progress-bar-container">
                <div class="progress-bar">

                    <div class="levels-text">
                        Progress Level : <div class="level">1</div>
                    </div>
                    <div class="levels">

                        <div class="p p-1"></div>
                        <div class="p p-2"></div>
                        <div class="p p-3"></div>
                        <div class="p p-4"></div>
                        <div class="p p-5"></div>
                        <div class="p p-6"></div>
                        <div class="p p-7"></div>
                        <div class="p p-8"></div>
                        <div class="p p-9"></div>
                        <div class="p p-10"></div>

                    </div>

                </div>
            </div>
        </div>

        <div class="toc">

            <div class="toc-heading"> Learning Tree </div>

            <div>

                <ul class="tree">

                    <li class="tree-item">
                        <span class="data-icon"> HTML </span>
                        <span class="data-language">Learn HTML</span>
                    </li>

                </ul>

            </div>

        </div>

    </div>
</body>

</html>
