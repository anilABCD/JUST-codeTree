<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tree</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body lang="en">
    <div class="root">

        <div class="header">
            <h2 class="hero-text-large">Concepts :</h2>
            <div class="progress-bar-container">
                <div class="progress-bar">

                    <div class="levels-text">
                        Beginner Level : <div class="level">10</div>
                    </div>
                    <div class="levels">

                        <div class="p p-1"></div>
                        <div class="p p-2"></div>
                        <div class="p p-3"></div>
                        <div class="p p-4"></div>
                        <div class="p p-5"></div>
                        <div class="p p-6"></div>
                        <div class="p p-7"></div>
                        <div class="p p-8"></div>
                        <div class="p p-9"></div>
                        <div class="p p-10"></div>

                    </div>

                </div>
            </div>
        </div>

        <div class="toc">

            <div class="toc-heading"> Learning Tree </div>

            <div>

                <ul class="tree">

                    <!--- HTML --->

                    <li class="tree-item">

                        <div class="data-topic data-topic-html">

                            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="html5"
                                class="svg-inline--fa fa-html5 fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 384 512">
                                <path fill="currentColor"
                                    d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z">
                                </path>
                            </svg>

                        </div>

                        <div class="data-language">Learn HTML 5</div>
                        <div class="data-start">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play-circle"
                                class="svg-inline--fa fa-play-circle fa-w-16" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z">
                                </path>
                            </svg>
                        </div>
                    </li>


                    <!-- Java Script  -->

                    <li class="tree-item">

                        <div class="data-topic data-topic-js">

                            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="js-square"
                                class="svg-inline--fa fa-js-square fa-w-14" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM243.8 381.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z">
                                </path>
                            </svg>

                        </div>

                        <div class="data-language">Learn Java Script</div>
                        <div class="data-start">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play-circle"
                                class="svg-inline--fa fa-play-circle fa-w-16" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z">
                                </path>
                            </svg>
                        </div>
                    </li>


                </ul>

            </div>

        </div>

    </div>
</body>

</html>
